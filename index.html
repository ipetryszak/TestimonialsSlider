<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href = "style/style.css" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

  <div class="slide-element">
    <div class="slide-element--1">

      <div class="slide-element__text">
        <p>“ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”</p>
        <span class="slide-element__text--name">Tanya Sinclair</span>
        <span class="slide-element__text--profession">UX Engineer</span>
      </div>

      <div class="slide-element__picture">
        <img src="images/image-tanya.jpg" alt="Tanya">

        <div class="button">
          <div class="button--1">
            <img src="images/icon-prev.svg" alt="Previous">
          </div>
          <div class="button--2">
            <img src="images/icon-next.svg" alt="Next">
          </div>
        </div>
      </div>
    </div>
  </div>
